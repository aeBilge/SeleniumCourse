<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
       <title>Form</title>
    </head>
    <body>

    <h2> Personal Information Form </h2>
    <!-- Here we use the "<form> tag". It is the same as a body, but it makes it possible
    to change things within the body. -->
    <form action="FormSubmission.html">

      <label> Name: <input id="nameInput" type="text"></label> <br>
        <!-- Here we simply use the "<date> tag". -->
      <label> Date of Birth: <input id="dateBirth" type="date"></label> <br>

      <label> Phone number: <input id="phoneNumber" type="number"></label> <br>
        <!-- Here we use the radio type button, normally when selected you cant unselect.
        but we got multiple of the same name with different id, so the other gets unchecked.-->
      <label> Male: <input id="radioButton1" name="gender" type="radio"></label> <br>
      <label> Female: <input id="radioButton2" name="gender" type="radio"></label> <br>

        <label for="countryDropdown"> Country: </label>
        <!-- Here we use the "<select> tag", you can use this to choose between options.
        it is similar to a checkbox but when something is selected the list becomes hidden. -->
        <select id="countryDropdown" name="countries">

            <option value="USA"> United States </option>
            <option value="FR"> France </option>
            <option value="GER"> Germany </option>
            <option value="TR"> Turkey </option>


        </select> <br>

        <!-- Here we use a textarea, so we can just write stuff down, like a
        description for instance. You can use attributes as well! -->
      <label> Description: <textarea id="descriptionInput" rows="20" cols="40"></textarea></label> <br>

        <!-- Here we use a checkbox, you can check it and uncheck it. -->
      <label> Agree? <input id="agreeCheckbox" type="checkbox"></label> <br>

      <input type="submit"> <br> <br>
        <!-- Here we put a picture in as well. You can also add attributes. -->
        <img src="HTML.jpg" width="600"> <br>

        <!-- Here we use an Absolute link with a picture instead of a text button. -->
        <label> Click on the picture down below! <br>
        <a href="https://nl.wikipedia.org/wiki/Toyota_Curren"> <img src="Toyota.png"></a>
        </label> <br>
    </form>

    </body>
</html>
